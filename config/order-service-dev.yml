spring:
  application:
    name: order-service
 #禁止配置中心的配置将客户端配置覆盖掉
  cloud:
    config:
      override-none: true
  rabbitmq:
   host: 192.168.64.140
   port: 5672
   username: admin
   password: admin 
server:  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  
item-service:
  ribbon:
    MaxAutoRetries: 1
    MaxAutoRetriesNextServer: 2
    ConnectTimeout: 1000
    ReadTimeout: 500
#feign 默认没有启用 hystrix，添加配置，启用 hystrix
feign:
  hystrix:
    enabled: true
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream